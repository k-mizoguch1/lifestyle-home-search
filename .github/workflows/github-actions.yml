name: lint test build
on: push

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.6.0
          cache: 'npm'

      - name: Copy environment variables
        run: mv .env.sample .env

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.7.3
          cache: 'npm'

      - name: Copy environment variables
        run: mv .env.sample .env

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

